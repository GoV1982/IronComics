<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/Imagenes/iron comics.jpg" alt="Iron Comics">
        <h1>Proyecto Iron Comics</h1>
    </header>
    <nav>
        <ul>
            <a href="#"><li>INICIO</li></a>
            <a href="#"><li>PRODUCTOS</li></a>
            <a href="#"><li>RESEÑAS</li></a>
            <a href="#"><li>CONTACTO</li></a>
        </ul>
    </nav>
    <main>
        <section>
            <img src="/Imagenes/iron banner.jpg" alt="Iron Comics Banner">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.2098358531894!2d-58.622492423390504!3d-34.649403259913925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7611f00e405%3A0x46d8a95266da395f!2sJAC%2C%2025%20de%20Mayo%20105%2C%20B1708%20Mor%C3%B3n%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1727356864606!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xovagqya" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Nombre completo</label>
              <input type="text" name="name" id="full-name" placeholder="Nombre y apellido" required><br>
              <label for="email-address">Dirección de Email</label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required><br>
              <label for="message">Mensaje</label>
              <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
    </main>
    <Footer></Footer>
</body>
</html>
